plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

dependencies {
    implementation 'org.projectlombok:lombok'
    implementation 'junit:junit:4.13.1'
}

test {
    useJUnitPlatform()
}
